<!DOCTYPE html>

<head>
    <title>Game Boy Tile Designer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/editor.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <h1>Game Boy <i>Web</i> Tile Designer</h1>
        </div>
        <div id="menu-bar">
            <div id="menu-file" class="menu-item">
                File
                <div id="submenu-file" class="submenu">
                        <div id="submenu-file-new" class="submenu-item">New</div>
                        <div id="submenu-file-open" class="submenu-item submenu-item-disabled">Open</div>
                        <div id="submenu-file-export" class="submenu-item">Export</div>
                </div>
            </div>
            <div class="menu-item">
                Edit
                <div id="submenu-edit" class="submenu">
                    <div id="submenu-edit-copy" class="submenu-item submenu-item-disabled">Copy</div>
                    <div id="submenu-edit-cut" class="submenu-item submenu-item-disabled">Cut</div>
                    <div id="submenu-edit-paste" class="submenu-item submenu-item-disabled">Paste</div>
                </div>
            </div>
            <div class="menu-item">View</div>
            <div id="menu-help" class="menu-item">
                Help
                <div id="submenu-help" class="submenu">
                    <div id="submenu-help-help" class="submenu-item submenu-item-disabled">Help Topics</div>
                    <div id="submenu-help-about" class="submenu-item submenu-item-disabled">About</div>
                </div>
            </div>
        </div>
        <div id="symbol-bar">symbol bar</div>
        <div id="editor-wrapper">
            <div id="tools">
                <div id="tools-paint" class="tools-button tools-button-active" data-tool="paint"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M421.7 220.3L188.5 453.4L154.6 419.5L158.1 416H112C103.2 416 96 408.8 96 400V353.9L92.51 357.4C87.78 362.2 84.31 368 82.42 374.4L59.44 452.6L137.6 429.6C143.1 427.7 149.8 424.2 154.6 419.5L188.5 453.4C178.1 463.8 165.2 471.5 151.1 475.6L30.77 511C22.35 513.5 13.24 511.2 7.03 504.1C.8198 498.8-1.502 489.7 .976 481.2L36.37 360.9C40.53 346.8 48.16 333.9 58.57 323.5L291.7 90.34L421.7 220.3zM492.7 58.75C517.7 83.74 517.7 124.3 492.7 149.3L444.3 197.7L314.3 67.72L362.7 19.32C387.7-5.678 428.3-5.678 453.3 19.32L492.7 58.75z"/></svg></div>
                <div id="tools-fill" class="tools-button" data-tool="fill"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M0 64C0 28.65 28.65 0 64 0H352C387.3 0 416 28.65 416 64V128C416 163.3 387.3 192 352 192H64C28.65 192 0 163.3 0 128V64zM160 352C160 334.3 174.3 320 192 320V304C192 259.8 227.8 224 272 224H416C433.7 224 448 209.7 448 192V69.46C485.3 82.64 512 118.2 512 160V192C512 245 469 288 416 288H272C263.2 288 256 295.2 256 304V320C273.7 320 288 334.3 288 352V480C288 497.7 273.7 512 256 512H192C174.3 512 160 497.7 160 480V352z"/></svg></div>
            </div>
            <div id="editor">
                <canvas id="editor-tiles" width="256" height="256"></canvas>
                <div id="editor-preview-wrapper">
                    
                    <canvas id="editor-preview-multiple" width="128" height="128"></canvas>
                    <canvas id="editor-preview" width="32" height="32"></canvas>
                </div>
                <div id="editor-controls">
                    <div id="editor-controls-L-wrapper" class="editor-controls-wrapper">
                        <div id="editor-controls-L-label" class="editor-controls-LR">L</div>
                        <div id="editor-controls-L-value" class="editor-controls-LR">0</div>
                    </div>
                    <div id="editor-controls-R-wrapper" class="editor-controls-wrapper">
                        <div id="editor-controls-R-label" class="editor-controls-LR">R</div>
                        <div id="editor-controls-R-value" class="editor-controls-LR">0</div>
                    </div>
                    <div id="editor-controls-colors-wrapper">
                        <div id="editor-controls-color-0" class="editor-controls-color" data-color="0">0</div>
                        <div id="editor-controls-color-1" class="editor-controls-color" data-color="1">1</div>
                        <div id="editor-controls-color-2" class="editor-controls-color" data-color="2">2</div>
                        <div id="editor-controls-color-3" class="editor-controls-color" data-color="3">3</div>
                    </div>
                </div>
            </div>
            <div id="tiles"></div>
        </div>
    </div>

    <script src="script/menu.js"></script>
    <script src="script/editor.js"></script>
    <script src="script/main.js"></script>
</body>
